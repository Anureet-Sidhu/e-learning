{% extends 'base.html' %}


{% block content %}

<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
      width: 200px;
  }

.submit {
    margin-left: 8px;
  }
.heading{
    margin-top: 120px !important;
}
</style>

<div class="row">
<div class="col-md-3">
 <img src="/static/myapp/new.png" class="loginIcon heading courseIcon">
</div>
    <div class="col-md-4">
<form method="POST" class="form-signin">{% csrf_token %}

    <h1 class="heading">Reset password</h1>
    <table class="table">
               <tr>
                    <td><input name="email" placeholder="Email address" type="email" id="id_email" required="true"></td>

                </tr>
            </table>
            <button type="submit" class="btn btn-primary submit">Send reset email</button>


</form>
    </div>
</div>

{% endblock %}
