{% extends 'myapp/base.html'  %}
{% block title %}
    About!
{% endblock %}
{% block body_block %}
    <div class="row">
    <div class="col-md-2"></div>
          <div class="col-md-6">
              <h2 class="centerText">About us</h2>
     <ul class="list-group list-group-flush centerText">
         <li class="list-group-item">This is an E-learning Website!</li>
        <li class="list-group-item">Search our Topics to find all available Courses</li>
    <li class="list-group-item">No of visits: {{ visits }}</li>
     </ul>
 <img src="/static/myapp/school.png" class="school">
          </div>
      <div class="col-md-4">
              <div class="carouselContainer">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="/static/myapp/latest.png" alt="Commit to be fit" style="width:150%; height: 20%;">
          </div>

          <div class="item">
            <img src="/static/myapp/discount.png" alt="Ans you are halfway there" style="width:150%; height: 20%;">
          </div>

          <div class="item">
            <img src="/static/myapp/register.png" alt="You can do it!" style="width:150%; height: 20%;">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
      </div>
         </div>
{% endblock %}
